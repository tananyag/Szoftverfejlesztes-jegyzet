<!DOCTYPE html>
<html>
    <head>
        <style>
            p.uppercase {
                text-transform: uppercase;
            }
            p.lowercase {
                text-transform: lowercase;
            }
            p.capitalize {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <p class="uppercase">Ez valamilyen szöveg.</p>
        <p class="lowercase">Ez valamilyen szöveg.</p>
        <p class="capitalize">Ez valamiylen szöveg.</p>
    </body>
</html>
