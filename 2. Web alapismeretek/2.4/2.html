<!doctype html>
<html>
    <head>
        <title>CSS feladat</title>
        <style type==”text/css”>
	        div {
		        font-weight: bold;
                }
            span {
		        font-style: italic;
                }
        </style>
    </head>
    <body>
        <div>Ez a weblapom.</div>
        <div>Ez a <span>legszebb</span> weblap, melyet eddig csináltam.</div>
        <div>Itt egy kis szöveg van a weblapon.</div>
    </body>
</html>
